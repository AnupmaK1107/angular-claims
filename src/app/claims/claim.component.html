<div class=" container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <table class=" table table-hover" id="listSection">
        <thead>
          <th>Name</th>
          <th>DamageCost</th>
          <th>Year</th>
          <th>Type</th>        
        </thead>
        <tbody>
          <tr *ngFor="let Claim of claimsList">
            <td>{{Claim.name}}</td>
            <td>{{Claim.damageCost}}</td>
            <td>{{Claim.year}}</td>
            <td>{{Claim.type}}</td>          
            <td><button mat-mini-fab color="accent" (click)="deleteClaim(Claim.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
        <div class="card " id="main-card">
          <div class="card-body">
            <div class="row" style="margin-top:50px">
              <div class="col-md-6">
                  <div class="col-md-12">
                    <mat-form-field>
                      <mat-select placeholder="type" [formControl]="type" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let t of claimTypesList" [value]="t.id">
                          {{t.name}}
                        </mat-option>
                      </mat-select>
                      <mat-error *ngIf="type.hasError('required')">Please choose a type</mat-error>
                      <mat-hint>{{type.value?.sound}}</mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                      <mat-form-field class="example-full-width" >
                        <input [formControl]="name" matInput placeholder="Name" type="string" > 
                        <mat-error *ngIf="name.hasError('required')">Please enter the Name</mat-error>
                      </mat-form-field>
                  </div>
                
              </div>              
            </div>            
          </div>          
        </div>        
      </form>
    </div>
  </div>
</div>
